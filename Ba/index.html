<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <img src="anh/connan.jpg" alt="">
    <h1>Tên: Connan</h1>
    <div style="display: flex; justify-content: space-between;">
        <h1 onclick="chonPhim(1)">connan</h1>
        <h1 onclick="chonPhim(2)">Mưa đỏ</h1>
        <h1 onclick="chonPhim(3)">Người đẹp quái vật</h1>
    </div>
    <script>

        let danhSachPhim = [
            {
                id: 1,
                ten: "connan",
                anh: "anh/connan.jpg"
            },
            {
                id: 2,
                ten: "Mưa đỏ",
                anh: "anh/muado.jpg"
            },
            {
                id: 3,
                ten: "Người đẹp QV",
                anh: "anh/nguoidepquaivat.jpg"
            }
        ];
        let phimHienTai = danhSachPhim[0];

        alert(phimHienTai.ten);

        function chonPhim(id) {
            // alert("Id phim được chọn là: " + id);
            for (let i = 0; i < danhSachPhim.length; i++) {
                if (id == danhSachPhim[i].id) {
                    phimHienTai = danhSachPhim[i];
                }
            }
            document.getElementsByTagName('img')[0].src = phimHienTai.anh;
            document.getElementsByTagName('h1')[0].innerHTML = "Tên phim: " + phimHienTai.ten;
        }
    </script>
</body>

</html>
