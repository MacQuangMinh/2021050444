<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Cơ Bản</title>
</head>
<body>
  <script>
    // 1. Xuất ra màn hình dòng chữ
    document.writeln("Hello World! <br>");

    // 2. Khai báo biến (cách cũ và mới)
    var tuoi = 20;                 // var: khai báo kiểu cũ
    let hoTen = "Nguyen Van A";    // let: khai báo kiểu mới
    document.writeln("Tuổi: " + tuoi + "<br>");
    document.writeln("Họ tên: " + hoTen + "<br>");

    // 3. Toán tử số học
    let soThuNhat = 10;
    let soThuHai = 5;

    let tong = soThuNhat + soThuHai;  // cộng
    let hieu = soThuNhat - soThuHai;  // trừ
    let tich = soThuNhat * soThuHai;  // nhân
    let thuong = soThuNhat / soThuHai;// chia
    let du = soThuNhat % soThuHai;    // chia lấy dư

    document.writeln("Tổng = " + tong + "<br>");
    document.writeln("Hiệu = " + hieu + "<br>");
    document.writeln("Tích = " + tich + "<br>");
    document.writeln("Thương = " + thuong + "<br>");
    document.writeln("Dư = " + du + "<br>");

    // 4. Toán tử gán rút gọn
    soThuNhat += soThuHai; // tương đương: soThuNhat = soThuNhat + soThuHai
    document.writeln("Sau khi += : " + soThuNhat + "<br>");

    // 5. Đối tượng (Object) cơ bản
    let thongTinSinhVien = {
      hoTen: "Mac Quang Minh",  // thuộc tính: giá trị
      tuoi: 22,
      mssv: "2021050444",
      lop: "DCCTCT67_06A"
    };

    // 6. Đối tượng lồng nhau (object trong object)
    let diaChi = {
      thanhPho: "Lạng Sơn",
      phuong: "Mai Pha",
      duong: "ABC",
      soNha: "123"
    };

    // Thêm object địa chỉ vào trong object sinh viên
    thongTinSinhVien.diaChi = diaChi;

    // 7. Tính toán từ dữ liệu object
    let namNay = 2025;
    let namSinh = namNay - thongTinSinhVien.tuoi;
    document.writeln("Năm sinh: " + namSinh + "<br>");

    // 8. In toàn bộ thông tin sinh viên
    document.writeln(
      "Xin chào bạn " + thongTinSinhVien.hoTen + 
      ", " + thongTinSinhVien.tuoi + " tuổi" + "<br>" +
      "Địa chỉ: " + thongTinSinhVien.diaChi.soNha + " " + 
      thongTinSinhVien.diaChi.duong + ", " + 
      thongTinSinhVien.diaChi.phuong + ", " + 
      thongTinSinhVien.diaChi.thanhPho
    );
  </script>
</body>
</html>
