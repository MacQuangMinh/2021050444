<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Spotify - Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Khối 1: Header -->
  <header class="dau-trang">
    <img src="../image/Logo.spotify.jpg" 
         alt="Spotify" class="logo">
  </header>

  <!-- Khối 2: Main -->
  <main class="noidung">
    <h2>Đăng nhập vào Spotify</h2>
    <!-- Nút MXH -->
    <div class="nut-xahoi-group">
      <button class="nut-xahoi">
        <img src="../image/google.png" alt="Google">
        Tiếp tục bằng Google
      </button>
      <button class="nut-xahoi">
        <img src="../image/Facebook.png" alt="Facebook">
        Tiếp tục bằng Facebook
      </button>
      <button class="nut-xahoi">
        <img src="../image/Apple.png" alt="Apple">
        Tiếp tục bằng Apple
      </button>
      <button class="nut-xahoi">
        <img src="../image/Điện thoại.png" alt="Phone">
        Tiếp tục bằng số điện thoại
      </button>
    </div>

    <hr>

    <!-- Form đăng nhập -->
    <form>
      <div class="nhom-input">
        <label for="tennguoidung">Email hoặc tên người dùng</label>
        <input type="text" id="tennguoidung" placeholder="Email hoặc tên người dùng">
      </div>
      <button type="submit" class="nut-tieptuc">Tiếp tục</button>
    </form>

    <!-- Đăng ký -->
    <div class="dangky">
      Bạn chưa có tài khoản? <a href="#">Đăng ký Spotify</a>
    </div>
  </main>

  <!-- Khối 3: Footer -->
  <footer class="chan-trang">
    <p>
      <a href="#">Điều khoản sử dụng</a> • 
      <a href="#">Chính sách bảo mật</a> • 
      <a href="#">Trợ giúp</a>
    </p>
    <p class="banquyen">© 2025 Spotify</p>
  </footer>
</body>
</html>
