<body>
    <h1>Bài 11</h1>
    <h2>Tính điểm</h2>

    <div>
        Điểm A: <input type="number" id="diemA" placeholder="Nhập điểm A">
    </div>
    <div>
        Điểm B: <input type="number" id="diemB" placeholder="Nhập điểm B">
    </div>
    <div>
        Điểm C: <input type="number" id="diemC" placeholder="Nhập điểm C">
    </div>

    <button onclick="tinhDiem()">Tính điểm</button>

    <div>
        <b>Kết Quả:</b> <span id="ketqua"></span>
    </div>

    <script>
        function xemKetQua(a,b,c){
            let DiemA = parseFloat(document.getElementById("diemA").value);
            let DiemB = parseFloat(document.getElementById("diemB").value);
            let DiemC = parseFloat(document.getElementById("diemC").value);
        }

        function tinhDiem(){
            let a = parseFloat(document.getElementById("diemA").value);
            let b = parseFloat(document.getElementById("diemB").value);
            let c = parseFloat(document.getElementById("diemC").value);
            let tong;

            if (kiemTraHopLe(a,b,c) == true){
                tong = a*0.6 + b*0.3 + c*0.1;

                if(tong >= 9){
                    document.writeln("Điểm của bạn là A+");
                } else if(tong < 9 && tong >= 8.5){
                    document.writeln("Điểm của bạn là A");
                } else if(tong < 8.5 && tong >= 8){
                    document.writeln("Điểm của bạn là B+");
                } else if(tong < 8 && tong >= 7){
                    document.writeln("Điểm của bạn là B");
                } else if(tong < 7 && tong >= 6.5){
                    document.writeln("Điểm của bạn là C+");
                } else if(tong < 6.5 && tong >= 5.5){
                    document.writeln("Điểm của bạn là C");
                } else if(tong < 5.5 && tong >= 5){
                    document.writeln("Điểm của bạn là D+");
                } else if(tong < 5 && tong >= 4){
                    document.writeln("Điểm của bạn là D");
                } else if(tong<4) {
                    document.writeln("Điểm của bạn là F");
                }
            }
        }

        function kiemTraHopLe(a,b,c){
            let ketQua = true;

            // CHỈ DÙNG isNaN — KHÔNG DÙNG indexOf
            if (isNaN(a) || a < 0 || a > 10){
                document.writeln("Điểm A nhập không hợp lệ<br>");
                ketQua = false;
            }
            if (isNaN(b) || b < 0 || b > 10){
                document.writeln("Điểm B nhập không hợp lệ<br>");
                ketQua = false;
            }
            if (isNaN(c) || c < 0 || c > 10){
                document.writeln("Điểm C nhập không hợp lệ<br>");
                ketQua = false;
            }

            return ketQua;
        }
</script>
</body>
